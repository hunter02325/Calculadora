<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Itens</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #e60000;
      text-align: center;
    }
    label, select, input {
      display: block;
      margin-top: 15px;
      width: 100%;
    }
    .resultado {
      margin-top: 30px;
      font-size: 1.5em;
      color: #e60000;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #e60000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../img/logo.png" alt="Logo" class="logo">
    <h1>Calculadora de Itens</h1>

    <label for="item">Escolha o item:</label>
    <select id="item">
      <option value="SNIPER">SNIPER </option>
      <option value="G36">G36 </option>
      <option value="RAM-7">RAM-7 </option>
      <option value="M4A4">M4A4 </option>
      <option value="SCAR H">SCAR H </option>
      <option value="MTAR-21">MTAR-21 </option>
      <option value="MP9">MP9 </option>
      <option value="NAVY">NAVY </option>
      <option value="MACHINE (TEC9)">MACHINE (TEC9) </option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" value="1" min="0">

     <label style="text-align: center;">
      <input type="checkbox" id="parceria"> Com parceria</label>

    <div class="resultado" id="resultado">Total: R$ 0,00</div>
  </div>

  <script>
    const itemSelect = document.getElementById('item');
    const quantidadeInput = document.getElementById('quantidade');
    const parceriaCheckbox = document.getElementById('parceria');
    const resultadoDiv = document.getElementById('resultado');

    const precos = {
      "SNIPER": { normal: 2000000, parceria: 1900000 },
      "G36": { normal: 1500000, parceria: 1400000 },
      "RAM-7": { normal: 1450000, parceria: 1350000 },
      "M4A4": { normal: 1350000, parceria: 1250000 },
      "SCAR H": { normal: 1250000, parceria: 1150000 },
      "MTAR-21": { normal: 1100000, parceria: 1000000 },
      "MP9": { normal: 900000, parceria: 800000 },
      "NAVY": { normal: 1000000, parceria: 900000 },
      "MACHINE (TEC9)": { normal: 700000, parceria: 600000 }
    };

    function calcularTotal() {
      const item = itemSelect.value;
      const quantidade = parseInt(quantidadeInput.value);
      const parceria = parceriaCheckbox.checked;

      if (isNaN(quantidade) || quantidade <= 0) {
        resultadoDiv.textContent = "Total: R$ 0,00";
        return;
      }

      const precoUnitario = parceria ? precos[item].parceria : precos[item].normal;
      const precoFinal = precoUnitario * quantidade;
      resultadoDiv.textContent = `Total: R$ ${precoFinal.toLocaleString('pt-BR')}`;
    }

    itemSelect.addEventListener('change', calcularTotal);
    quantidadeInput.addEventListener('input', calcularTotal);
    parceriaCheckbox.addEventListener('change', calcularTotal);

    
    calcularTotal();
  </script>
</body>
</html>
